    <style>
      body {
        font-family: 'Inter', sans-serif; /* A common, clean sans-serif font often used with Tailwind */
      }
      /* Basic Tooltip Styles to support existing .tooltip and .tooltiptext classes */
      .tooltip {
        position: relative;
        display: inline-block; /* Or block, depending on context */
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        min-width: 100px; /* Adjusted min-width */
        background-color: #1f2937; /* Tailwind gray-800 */
        color: #fff;
        text-align: center;
        border-radius: 0.375rem; /* Tailwind rounded-md */
        padding: 0.5rem 0.75rem; /* Tailwind p-2 px-3 */
        position: absolute;
        z-index: 50; /* Ensure it's above other elements */
        bottom: 120%; /* Position above the element */
        left: 50%;
        transform: translateX(-50%); /* Center the tooltip */
        opacity: 0;
        transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
        font-size: 0.75rem; /* Tailwind text-xs */
        line-height: 1rem; /* Tailwind leading-4 */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Tailwind shadow-md */
        white-space: nowrap; /* Prevent multi-line tooltips unless explicitly wider */
      }
      .tooltip:hover .tooltiptext,
      .tooltip:focus-within .tooltiptext { /* Show on focus for accessibility */
        visibility: visible;
        opacity: 1;
      }
      /* Arrow for tooltip (optional, but nice) */
      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%; /* At the bottom of the tooltip */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #1f2937 transparent transparent transparent; /* Tailwind gray-800 */
      }

      /* Animation for Story Player Image/Text */
      .animate-fadeIn {
        animation: fadeInAnimation 0.5s ease-in-out;
      }

      @keyframes fadeInAnimation {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
